<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>button</title>
    <link rel="stylesheet" href="../../style/seaui.css"/>
    <link rel="stylesheet" href="../example.css"/>
    <script src="../mui.min.js"></script>
    <script src="../example.js"></script>
    <style>
        body{
            padding: .2rem;
        }
    </style>
</head>
<body>
    <button type="button" class="seaui-btn seaui-btn-default">默认</button>
    <button type="button" class="seaui-btn seaui-btn-default seaui-btn-outlined">默认</button>
    <button type="button" class="seaui-btn seaui-btn-default seaui-btn-outlined" disabled>disabled</button>
    <br><br>
    <button type="button" class="seaui-btn seaui-btn-theme">主题按钮</button>
    <button type="button" class="seaui-btn seaui-btn-theme" disabled>disabled</button>
    <button type="button" class="seaui-btn seaui-btn-theme seaui-btn-outlined">主题按钮</button>
    <br><br>
    <button type="button" class="seaui-btn seaui-btn-theme seaui-btn-medium">主题按钮</button>
    <button type="button" class="seaui-btn seaui-btn-theme seaui-btn-medium" disabled>disabled</button>
    <button type="button" class="seaui-btn seaui-btn-theme seaui-btn-medium seaui-btn-outlined">主题按钮</button>
    <br><br>
    <button type="button" class="seaui-btn seaui-btn-default seaui-btn-outlined seaui-btn-circular seaui-btn-min">默认</button>
    <button type="button" class="seaui-btn seaui-btn-theme seaui-btn-circular seaui-btn-min">主题按钮</button>
    <button type="button" class="seaui-btn seaui-btn-theme seaui-btn-outlined seaui-btn-circular seaui-btn-min">主题按钮</button>
    <br><br>
    <button type="button" class="seaui-btn seaui-btn-default seaui-btn-outlined seaui-btn-circular">默认</button>
    <button type="button" class="seaui-btn seaui-btn-theme seaui-btn-circular">主题按钮</button>
    <button type="button" class="seaui-btn seaui-btn-theme seaui-btn-outlined seaui-btn-circular">主题按钮</button>
    <br><br>
    <button type="button" class="seaui-btn seaui-btn-theme seaui-btn-angle">主题按钮</button>
    <button type="button" class="seaui-btn seaui-btn-theme seaui-btn-angle seaui-btn-medium">主题按钮</button>
    <button type="button" class="seaui-btn seaui-btn-theme seaui-btn-angle seaui-btn-big">主题按钮</button>
    <button type="button" class="seaui-btn seaui-btn-theme seaui-btn-angle seaui-btn-max">主题按钮</button>
    <br><br>
    <button type="button" class="seaui-btn seaui-btn-gray seaui-btn-angle seaui-btn-medium">灰色按钮</button>
    <br><br>
    <button type="button" class="seaui-btn seaui-btn-default seaui-btn-outlined seaui-btn-block">默认</button>
    <br>
    <button type="button" class="seaui-btn seaui-btn-theme seaui-btn-block">主题按钮</button>
    <br>
    <button type="button" class="seaui-btn seaui-btn-theme seaui-btn-outlined seaui-btn-block">主题按钮</button>
</body>
</html>
