<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>dialog</title>
    <link rel="stylesheet" href="../../style/seaui.css"/>
    <link rel="stylesheet" href="../example.css"/>
    <script src="../mui.min.js"></script>
    <script src="../example.js"></script>
    <style>
        .layout{
            text-align: center;
            padding: .5rem;
        }
        p{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <p><button id='alertBtn' type="button" class="seaui-btn seaui-btn-default seaui-btn-outlined">警告消息框</button></p>
        <p><button id='confirmBtn' type="button" class="seaui-btn seaui-btn-default seaui-btn-outlined">确认消息框</button></p>
        <p><button id='promptBtn' type="button" class="seaui-btn seaui-btn-default seaui-btn-outlined">输入对话框</button></p>
        <p><button id='toastBtn' type="button" class="seaui-btn seaui-btn-default seaui-btn-outlined">自动消失提示框</button></p>
        <div id="info"></div>
    </div>
</body>
<script type="text/javascript" charset="utf-8">
    //mui初始化
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    var info = document.getElementById("info");
    document.getElementById("alertBtn").addEventListener('tap', function() {
        mui.alert('欢迎使用Hello SeaUI', 'Hello SeaUI', function() {
            info.innerText = '你刚关闭了警告框';
        });
    });
    document.getElementById("confirmBtn").addEventListener('tap', function() {
        var btnArray = ['否', '是'];
        mui.confirm('SeaUI是个好框架，确认？', 'Hello SeaUI', btnArray, function(e) {
            if (e.index == 1) {
                info.innerText = '你刚确认SeaUI是个好框架';
            } else {
                info.innerText = 'SeaUI没有得到你的认可，继续加油'
            }
        })
    });
    document.getElementById("promptBtn").addEventListener('tap', function(e) {
        e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
        var btnArray = ['取消', '确定'];
        mui.prompt('请输入你对SeaUI的评语：', '性能好', 'Hello SeaUI', btnArray, function(e) {
            if (e.index == 1) {
                info.innerText = '谢谢你的评语：' + e.value;
            } else {
                info.innerText = '你点了取消按钮';
            }
        })
    });
    document.getElementById("toastBtn").addEventListener('tap', function() {
        mui.toast('欢迎体验Hello SeaUI');
    });
</script>
</html>
