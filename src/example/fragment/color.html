<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>color</title>
    <link rel="stylesheet" href="../../style/seaui.css"/>
    <link rel="stylesheet" href="../example.css"/>
    <script src="../mui.min.js"></script>
    <script src="../example.js"></script>
</head>
<style>
.list{
    padding: 0 0 .1rem .1rem;
    overflow: hidden;
}
.item{
    float: left;
    width: 2rem; height: 2.3rem;
    text-align: center;
    background: #fff;
    margin: .1rem .1rem 0 0;
    padding: .1rem;
}
.color{
    width: 100%;
    height: .6rem;
}
</style>
<body>
    <div class="list">
        <div class="item">
            <div class="color bg_theme"></div>
            <p>主题色</p>
            <p>#E92035</p>
            <p>.color_theme</p>
            <p>.bg_theme</p>
        </div>

        <div class="item">
            <div class="color bg_pageBg"></div>
            <p>页面背景</p>
            <p>#F2F2F2</p>
            <p>.bg_pageBg</p>
        </div>

        <div class="item">
            <div class="color bg_line"></div>
            <p>分割线</p>
            <p>#EEE</p>
            <p>.color_line</p>
            <p>.bg_line</p>
        </div>
    </div>
</body>
</html>
